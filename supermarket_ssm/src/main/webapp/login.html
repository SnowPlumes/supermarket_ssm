<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>QK商城 - 后台管理系统</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/admin.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="">
		<div id="login-form" class="">
			<h3 class="col-lg-10">QK商城管理系统</h3>
			<form action="login.action" method="post">

				<div style="margin: 0 auto; width: 500px;">
					<table>
						<tr class="form-group">
							<td><label>用户ID</label></td>
							<td><input class="form-control" id="employeeName"
								name="employeeId" /></td>
						</tr>
						<tr class="form-group">
							<td>密码</td>
							<td><input class="form-control" type="password"
								id="employeePassword" name="password"></td>
						</tr>
						<tr class="form-group">
							<td>角色类别</td>
							<!-- <td><input class="form-control" name="limit"></td> -->
							<td><select class="form-control" name="limit">
									<option value="A">A</option>
									<option value="B">B</option>
									<option value="C">C</option>
							</select></td>
						</tr>
						<tr class="form-group">
							<td colspan="2">
								<button type="submit" id="login" class="btn btn-default">登陆</button>
							</td>
						</tr>
					</table>

				</div>
			</form>
		</div>
		<div class="col-lg-4"></div>
	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- <script src="js/admin.js"></script> -->

	Bootstrap Core JavaScript
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
